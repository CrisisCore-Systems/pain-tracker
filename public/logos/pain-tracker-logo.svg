<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Medical Cross with Analytics Icon -->
  <g id="logo">
    <!-- Background Circle -->
    <circle cx="24" cy="24" r="20" fill="url(#primaryGradient)" stroke="#ffffff" stroke-width="2"/>
    
    <!-- Medical Cross -->
    <rect x="20" y="12" width="8" height="24" rx="2" fill="white"/>
    <rect x="12" y="20" width="24" height="8" rx="2" fill="white"/>
    
    <!-- Analytics Pulse Line -->
    <path d="M6 30 Q12 24 18 30 T30 26 Q36 22 42 26" stroke="url(#secondaryGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Brand Text -->
    <text x="52" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#0f172a">
      Pain Tracker
    </text>
    <text x="52" y="34" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#64748b">
      AI-POWERED PAIN MANAGEMENT
    </text>
    
    <!-- Pro Badge -->
    <rect x="174" y="8" width="24" height="12" rx="6" fill="url(#accentGradient)"/>
    <text x="186" y="17" font-family="Inter, sans-serif" font-size="8" font-weight="600" fill="white" text-anchor="middle">
      PRO
    </text>
  </g>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>
</svg>