<!DOCTYPE html>
<html lang='en' class='dark'>
  <head>
    <!-- Analytics loader is now bundled in main.tsx and uses VITE_ENABLE_ANALYTICS to control whether external GTM is loaded -->
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'wasm-unsafe-eval' https://cdn.jsdelivr.net https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: blob: https://www.google-analytics.com https://www.googletagmanager.com; connect-src 'self' https://api.wcb.gov https://fonts.googleapis.com https://fonts.gstatic.com https://www.google-analytics.com https://analytics.google.com https://region1.google-analytics.com https://region1.analytics.google.com; worker-src 'self' blob:; media-src 'self'; object-src 'none'; frame-src 'none'; base-uri 'self'" />

    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover' />
    <meta name="description" content="Pain Tracker - A comprehensive tool for tracking and managing chronic pain and injuries" />
    <meta name="keywords" content="pain tracker, pain management, injury tracking, health monitoring, medical records" />
    <meta name="author" content="CrisisCore-Systems" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pain Tracker Pro" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#0f172a" />
    
    <!-- Support both light and dark color schemes - dark is our default -->
    <meta name="color-scheme" content="dark light" />
    
    <!-- Security Headers (Note: CSP frame-ancestors and X-Frame-Options are set via HTTP headers in server config) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(self), payment=(), usb=(), bluetooth=()" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.paintracker.ca/" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.paintracker.ca/" />
    <meta property="og:title" content="Pain Tracker Pro - Privacy-First Chronic Pain Tracking" />
    <meta property="og:description" content="Track and manage chronic pain with our privacy-first, offline-capable pain tracking app. Medical-grade exports for doctors and disability claims. No account required." />
    <meta property="og:site_name" content="Pain Tracker Pro" />
    <meta property="og:image" content="https://www.paintracker.ca/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Pain Tracker Pro - Privacy-First Chronic Pain Tracking Application" />
    <meta property="og:locale" content="en_CA" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pain Tracker Pro - Privacy-First Chronic Pain Tracking" />
    <meta name="twitter:description" content="Track and manage chronic pain with our privacy-first, offline-capable pain tracking app. Medical-grade exports for doctors and disability claims." />
    <meta name="twitter:image" content="https://www.paintracker.ca/og-image.png" />
    <meta name="twitter:image:alt" content="Pain Tracker Pro - Privacy-First Chronic Pain Tracking Application" />
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    
    <!-- NOTE: Avoid preconnect/dns-prefetch to third-parties by default -->
    
    <title>Pain Tracker - Comprehensive Pain & Injury Management System</title>
    
    <!-- Critical CSS for faster first paint -->
    <style>
      /* Minimal critical CSS for initial render */
      :root { --bg-color: #0f172a; --text-color: #f1f5f9; }
      .dark { background-color: var(--bg-color); color: var(--text-color); }
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; }
      #root { min-height: 100vh; }
      /* Loading state styles */
      .initial-loading { 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh;
        background: var(--bg-color);
      }
      .loading-spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(255,255,255,0.1);
        border-top-color: #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body class="bg-background">
    <!-- Theme loader script - extracted for CSP compliance -->
    <script src="/theme-loader.js"></script>
    <div id='root'>
      <!-- Initial loading state before React hydrates -->
      <div class="initial-loading" id="initial-loader">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- PWA Initialization -->
    <script defer src="/sw-register.js"></script>
    <script type='module' src='./src/main.tsx'></script>
  </body>
</html>
