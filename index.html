<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover' />
    <meta name="description" content="Pain Tracker - A comprehensive tool for tracking and managing chronic pain and injuries" />
    <meta name="keywords" content="pain tracker, pain management, injury tracking, health monitoring, medical records" />
    <meta name="author" content="CrisisCore-Systems" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Pain Tracker Pro" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Security Headers (Note: CSP frame-ancestors and X-Frame-Options are set via HTTP headers in server config) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=(), payment=(), usb=(), bluetooth=()" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pain Tracker" />
    <meta property="og:description" content="Track and manage your pain and injuries with our comprehensive tracking system" />
    <meta property="og:site_name" content="Pain Tracker" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./apple-touch-icon.png" />
    <link rel="manifest" href="./manifest.json" />
    
    <title>Pain Tracker - Comprehensive Pain & Injury Management System</title>
  </head>
  <body>
    <div id='root'></div>
    
    <!-- PWA Initialization -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  <!-- These PWA helper scripts live in /public and are plain scripts (not ESM). 
       They are not bundled by Vite and are copied as-is to dist. -->
  <script src='./pwa-init.js'></script>
  <script src='./pwa-demo.js'></script>
    <script type='module' src='./src/main.tsx'></script>
  </body>
</html>
