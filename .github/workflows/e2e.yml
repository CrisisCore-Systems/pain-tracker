name: E2E Tests (scheduled/manual)

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * 0' # weekly at 02:00 UTC on Sundays
  push:
    branches: [ main ]
    paths-ignore: [ 'src/**', 'docs/**' ]

jobs:
  e2e:
    name: Run end-to-end tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run e2e
