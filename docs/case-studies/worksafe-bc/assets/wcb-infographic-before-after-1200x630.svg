<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1220"/>
      <stop offset="1" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop stop-color="#38BDF8"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="140" cy="110" r="180" fill="#38BDF8" fill-opacity="0.10"/>
  <circle cx="1080" cy="520" r="220" fill="#A78BFA" fill-opacity="0.10"/>

  <text x="72" y="110" fill="#E2E8F0" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="44" font-weight="800">
    WorkSafeBC Claim Documentation
  </text>
  <text x="72" y="162" fill="#94A3B8" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="22" font-weight="500">
    Composite case study (illustrative) — privacy-first, local-only workflow
  </text>

  <!-- Before card -->
  <rect x="72" y="220" width="496" height="320" rx="24" fill="#0B1020" stroke="#1F2937"/>
  <text x="108" y="270" fill="#FCA5A5" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="22" font-weight="800">BEFORE</text>
  <text x="108" y="312" fill="#E2E8F0" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="32" font-weight="800">Scattered notes</text>
  <text x="108" y="350" fill="#94A3B8" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="500">
    <tspan x="108" dy="0">• Missing days when pain spikes</tspan>
    <tspan x="108" dy="28">• Hard to show patterns/triggers</tspan>
    <tspan x="108" dy="28">• Manual compilation: ~15–20 hours</tspan>
    <tspan x="108" dy="28">• Reformatting + rework cycles</tspan>
  </text>

  <!-- After card -->
  <rect x="632" y="220" width="496" height="320" rx="24" fill="#0B1020" stroke="#1F2937"/>
  <text x="668" y="270" fill="#86EFAC" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="22" font-weight="800">AFTER</text>
  <text x="668" y="312" fill="#E2E8F0" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="32" font-weight="800">Structured tracking</text>
  <text x="668" y="350" fill="#94A3B8" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="18" font-weight="500">
    <tspan x="668" dy="0">• 2-min daily check-ins (goal)</tspan>
    <tspan x="668" dy="28">• Local pattern tools (not cloud AI)</tspan>
    <tspan x="668" dy="28">• WorkSafeBC-oriented export (minutes)</tspan>
    <tspan x="668" dy="28">• You control what you share</tspan>
  </text>

  <!-- Divider arrow -->
  <path d="M590 378H610" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  <path d="M610 378L600 368" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>
  <path d="M610 378L600 388" stroke="url(#accent)" stroke-width="6" stroke-linecap="round"/>

  <!-- Footer -->
  <text x="72" y="596" fill="#64748B" font-family="system-ui, -apple-system, Segoe UI, Roboto" font-size="16" font-weight="600">
    paintracker.app • Not affiliated with or endorsed by WorkSafeBC
  </text>
</svg>
