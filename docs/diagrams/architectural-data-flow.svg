<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <defs>
    <!-- Gradients -->
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="encryptionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="exportGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="choiceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="textShadow" x="-100%" y="-100%" width="300%" height="300%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrowGreen" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    <marker id="arrowPurple" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6" />
    </marker>
    <marker id="arrowOrange" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F59E0B" />
    </marker>
    <marker id="arrowRed" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#DC2626" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="#F9FAFB"/>

  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">
    Pain Tracker: Privacy-First Architecture
  </text>

  <!-- Subtitle -->
  <text x="700" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
    Your Data Stays Private ‚Äî No Corporate Servers, No Data Mining
  </text>

  <!-- ========== TOP FLOW: Privacy-First (Pain Tracker) ========== -->
  
  <!-- Step 1: Smartphone with Shield -->
  <g transform="translate(80, 120)">
    <rect x="0" y="0" width="200" height="240" rx="20" fill="url(#deviceGradient)" filter="url(#shadow)"/>
    
    <!-- Phone Screen -->
    <rect x="15" y="40" width="170" height="150" rx="8" fill="#E0E7FF"/>
    
    <!-- Shield Icon -->
    <g transform="translate(100, 115)">
      <!-- Shield body -->
      <path d="M 0,-35 L 20,-30 L 20,0 Q 20,20 0,30 Q -20,20 -20,0 L -20,-30 Z" 
            fill="#10B981" stroke="#047857" stroke-width="2"/>
      <!-- Checkmark -->
      <path d="M -10,0 L -3,8 L 12,-10" 
            fill="none" stroke="#FFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Label -->
    <rect x="15" y="200" width="170" height="30" rx="6" fill="#312E81" opacity="0.8"/>
    <text x="100" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FFF">
      üì± Your Device
    </text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 290,240 L 370,240" stroke="#10B981" stroke-width="6" fill="none" marker-end="url(#arrowGreen)"/>
  <rect x="295" y="212" width="70" height="24" rx="6" fill="#D1FAE5" opacity="0.9"/>
  <text x="330" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#065F46">
    Auto-save
  </text>

  <!-- Step 2: Local Encryption Layer -->
  <g transform="translate(380, 120)">
    <rect x="0" y="0" width="240" height="240" rx="15" fill="url(#encryptionGradient)" filter="url(#shadow)"/>
    
    <!-- Title -->
    <rect x="20" y="20" width="200" height="32" rx="8" fill="#047857" opacity="0.4"/>
    <text x="120" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF" filter="url(#textShadow)">
      üîê Local Encryption
    </text>
    
    <!-- Details -->
    <rect x="20" y="62" width="200" height="26" rx="6" fill="#047857" opacity="0.2"/>
    <text x="120" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F0FFF4">
      AES-GCM Encryption
    </text>
    
    <rect x="20" y="92" width="200" height="26" rx="6" fill="#047857" opacity="0.15"/>
    <text x="120" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F0FFF4">
      IndexedDB Storage
    </text>
    
    <rect x="20" y="122" width="200" height="26" rx="6" fill="#047857" opacity="0.1"/>
    <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F0FFF4">
      Zero-Knowledge
    </text>
    
    <rect x="20" y="152" width="200" height="26" rx="6" fill="#047857" opacity="0.05"/>
    <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#F0FFF4">
      100% Client-Side
    </text>
    
    <!-- Lock Icon -->
    <g transform="translate(120, 200)">
      <rect x="-15" y="-5" width="30" height="25" rx="3" fill="#FFF" opacity="0.9"/>
      <circle cx="0" cy="-15" r="10" fill="none" stroke="#FFF" stroke-width="3" opacity="0.9"/>
    </g>
  </g>

  <!-- Arrow 2 -->
  <path d="M 630,240 L 710,240" stroke="#8B5CF6" stroke-width="6" fill="none" marker-end="url(#arrowPurple)"/>
  <rect x="635" y="212" width="70" height="24" rx="6" fill="#EDE9FE" opacity="0.9"/>
  <text x="670" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#5B21B6">
    On demand
  </text>

  <!-- Step 3: User-Controlled Export -->
  <g transform="translate(720, 120)">
    <rect x="0" y="0" width="240" height="240" rx="15" fill="url(#exportGradient)" filter="url(#shadow)"/>
    
    <!-- Title -->
    <rect x="20" y="20" width="200" height="32" rx="8" fill="#4C1D95" opacity="0.35"/>
    <text x="120" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF" filter="url(#textShadow)">
      üì§ Export Reports
    </text>
    
    <!-- Details -->
    <rect x="30" y="62" width="180" height="26" rx="6" fill="#4C1D95" opacity="0.18"/>
    <text x="120" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#F9FAFB">
      ‚úì WorkSafe BC Forms
    </text>
    
    <rect x="30" y="92" width="180" height="26" rx="6" fill="#4C1D95" opacity="0.14"/>
    <text x="120" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#F9FAFB">
      ‚úì PDF Clinical Reports
    </text>
    
    <rect x="30" y="122" width="180" height="26" rx="6" fill="#4C1D95" opacity="0.1"/>
    <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#F9FAFB">
      ‚úì CSV Data Export
    </text>
    
    <rect x="30" y="152" width="180" height="26" rx="6" fill="#4C1D95" opacity="0.06"/>
    <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#F9FAFB">
      ‚úì Manual Download Only
    </text>
    
    <!-- Download Icon -->
    <g transform="translate(120, 200)">
      <rect x="-12" y="5" width="24" height="15" rx="2" fill="#FFF" opacity="0.9"/>
      <path d="M 0,-10 L 0,10 M -8,3 L 0,10 L 8,3" 
            fill="none" stroke="#FFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
    </g>
  </g>

  <!-- Arrow 3 -->
  <path d="M 970,240 L 1050,240" stroke="#F59E0B" stroke-width="6" fill="none" marker-end="url(#arrowOrange)"/>
  <rect x="975" y="212" width="70" height="24" rx="6" fill="#FEF3C7" opacity="0.9"/>
  <text x="1010" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#92400E">
    You choose
  </text>

  <!-- Step 4: Explicit Sharing Choice -->
  <g transform="translate(1060, 120)">
    <rect x="0" y="0" width="240" height="240" rx="15" fill="url(#choiceGradient)" filter="url(#shadow)"/>
    
    <!-- Title -->
    <rect x="20" y="20" width="200" height="32" rx="8" fill="#92400E" opacity="0.35"/>
    <text x="120" y="43" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF" filter="url(#textShadow)">
      ü§ù Your Control
    </text>
    
    <!-- Details -->
    <rect x="30" y="62" width="180" height="26" rx="6" fill="#92400E" opacity="0.18"/>
    <text x="120" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFBEB">
      Share with Doctor
    </text>
    
    <rect x="30" y="92" width="180" height="26" rx="6" fill="#92400E" opacity="0.14"/>
    <text x="120" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFBEB">
      Submit to WorkSafe BC
    </text>
    
    <rect x="30" y="122" width="180" height="26" rx="6" fill="#92400E" opacity="0.1"/>
    <text x="120" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFBEB">
      Keep Private Locally
    </text>
    
    <rect x="30" y="152" width="180" height="26" rx="6" fill="#92400E" opacity="0.06"/>
    <text x="120" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#FFFBEB">
      100% Your Decision
    </text>
    
    <!-- Hand/Choice Icon -->
    <g transform="translate(120, 200)">
      <circle cx="0" cy="0" r="18" fill="#FFF" opacity="0.9"/>
      <path d="M -6,-2 L -6,-8 L 0,-10 L 6,-8 L 6,-2 L 6,6 L 0,8 L -6,6 Z" 
            fill="#F59E0B" opacity="0.8"/>
    </g>
  </g>

  <!-- Dividing Line -->
  <line x1="80" y1="420" x2="1320" y2="420" stroke="#D1D5DB" stroke-width="3"/>
  
  <!-- "vs" circle -->
  <circle cx="700" cy="420" r="35" fill="#FFF" stroke="#6B7280" stroke-width="3" filter="url(#shadow)"/>
  <text x="700" y="432" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151">
    VS
  </text>

  <!-- ========== BOTTOM FLOW: Third-Party Data Mining (Crossed Out) ========== -->
  
  <!-- Label -->
  <text x="700" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#DC2626">
    ‚ùå Traditional Health Apps (What We DON'T Do)
  </text>

  <!-- Step 1: Device (compromised) -->
  <g transform="translate(80, 500)">
    <rect x="0" y="0" width="200" height="200" rx="20" fill="#FEE2E2" stroke="#DC2626" stroke-width="3" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991B1B">
      üì± Your Device
    </text>
    <rect x="20" y="50" width="160" height="24" rx="6" fill="#FCA5A5" opacity="0.5"/>
    <text x="100" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7F1D1D">
      Auto-upload enabled
    </text>
    <rect x="20" y="78" width="160" height="24" rx="6" fill="#FCA5A5" opacity="0.4"/>
    <text x="100" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7F1D1D">
      No local encryption
    </text>
    <rect x="20" y="106" width="160" height="24" rx="6" fill="#FCA5A5" opacity="0.3"/>
    <text x="100" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#7F1D1D">
      Always connected
    </text>
  </g>

  <!-- Arrow (danger) -->
  <path d="M 290,600 L 370,600" stroke="#DC2626" stroke-width="6" fill="none" marker-end="url(#arrowRed)" stroke-dasharray="10,5"/>

  <!-- Step 2: Corporate Servers -->
  <g transform="translate(380, 500)">
    <rect x="0" y="0" width="240" height="200" rx="15" fill="#FEE2E2" stroke="#DC2626" stroke-width="3" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991B1B">
      ‚òÅÔ∏è Corporate Servers
    </text>
    <rect x="30" y="50" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.5"/>
    <text x="120" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Unencrypted storage
    </text>
    <rect x="30" y="78" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.4"/>
    <text x="120" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Company owns your data
    </text>
    <rect x="30" y="106" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.3"/>
    <text x="120" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Vulnerable to breaches
    </text>
  </g>

  <!-- Arrow (danger) -->
  <path d="M 630,600 L 710,600" stroke="#DC2626" stroke-width="6" fill="none" marker-end="url(#arrowRed)" stroke-dasharray="10,5"/>

  <!-- Step 3: Data Mining -->
  <g transform="translate(720, 500)">
    <rect x="0" y="0" width="240" height="200" rx="15" fill="#FEE2E2" stroke="#DC2626" stroke-width="3" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991B1B">
      üè≠ Data Mining
    </text>
    <rect x="30" y="50" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.5"/>
    <text x="120" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      AI training on your data
    </text>
    <rect x="30" y="78" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.4"/>
    <text x="120" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Sold to advertisers
    </text>
    <rect x="30" y="106" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.3"/>
    <text x="120" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Shared with insurers
    </text>
  </g>

  <!-- Arrow (danger) -->
  <path d="M 970,600 L 1050,600" stroke="#DC2626" stroke-width="6" fill="none" marker-end="url(#arrowRed)" stroke-dasharray="10,5"/>

  <!-- Step 4: Third-Party Sharing -->
  <g transform="translate(1060, 500)">
    <rect x="0" y="0" width="240" height="200" rx="15" fill="#FEE2E2" stroke="#DC2626" stroke-width="3" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#991B1B">
      üë• Third Parties
    </text>
    <rect x="30" y="50" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.5"/>
    <text x="120" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Data brokers
    </text>
    <rect x="30" y="78" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.4"/>
    <text x="120" y="96" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      Marketing companies
    </text>
    <rect x="30" y="106" width="180" height="24" rx="6" fill="#FCA5A5" opacity="0.3"/>
    <text x="120" y="124" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7F1D1D">
      No user consent
    </text>
  </g>

  <!-- Giant Red X Over Entire Bottom Flow -->
  <g opacity="0.7">
    <line x1="60" y1="480" x2="1320" y2="720" stroke="#DC2626" stroke-width="16" stroke-linecap="round"/>
    <line x1="1320" y1="480" x2="60" y2="720" stroke="#DC2626" stroke-width="16" stroke-linecap="round"/>
  </g>

  <!-- Footer -->
  <g transform="translate(0, 760)">
    <text x="700" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#059669">
      ‚úì Privacy by Design
    </text>
    <text x="700" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#6B7280">
      Your health data belongs to you. We never see it, store it, or sell it.
    </text>
  </g>
</svg>
