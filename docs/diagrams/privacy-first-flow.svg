<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900" width="800" height="900">
  <defs>
    <!-- Gradients -->
    <linearGradient id="deviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="encryptionGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="exportGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dangerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadows -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="2" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowGreen" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981" />
    </marker>
    
    <marker id="arrowPurple" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#8B5CF6" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="900" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1F2937">
    Pain Tracker Data Flow
  </text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#6B7280">
    Privacy-First, Local-First Architecture
  </text>
  
  <!-- Step 1: User Device -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="300" height="160" rx="15" fill="url(#deviceGradient)" filter="url(#shadow)"/>
    
    <!-- Large Lock Icon -->
    <g transform="translate(115, 25)">
      <rect x="0" y="20" width="70" height="60" rx="8" fill="#FFF" opacity="0.95"/>
      <path d="M 15,20 L 15,15 Q 15,0 35,0 Q 55,0 55,15 L 55,20" 
            stroke="#FFF" stroke-width="5" fill="none" opacity="0.95"/>
      <circle cx="35" cy="50" r="8" fill="#4F46E5"/>
      <rect x="32" y="50" width="6" height="15" fill="#4F46E5"/>
    </g>
    
    <text x="150" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFF">
      üñ•Ô∏è Your Device
    </text>
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#E0E7FF">
      100% Local Storage ‚Ä¢ No Cloud Upload
    </text>
  </g>
  
  <!-- Arrow with label -->
  <g>
    <path d="M 400,290 L 400,350" stroke="#10B981" stroke-width="4" fill="none" marker-end="url(#arrowGreen)"/>
    <text x="420" y="325" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#059669">
      Automatic Local Save
    </text>
  </g>
  
  <!-- Step 2: Encryption Layer -->
  <g transform="translate(250, 360)">
    <rect x="0" y="0" width="300" height="140" rx="15" fill="url(#encryptionGradient)" filter="url(#shadow)"/>
    
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">
      üîê Encryption Layer
    </text>
    <text x="150" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#D1FAE5">
      IndexedDB with AES-GCM Encryption
    </text>
    <text x="150" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#D1FAE5">
      Zero-Knowledge Architecture
    </text>
    <text x="150" y="108" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#D1FAE5">
      Client-Side Processing Only
    </text>
  </g>
  
  <!-- Arrow with label -->
  <g>
    <path d="M 400,510 L 400,570" stroke="#8B5CF6" stroke-width="4" fill="none" marker-end="url(#arrowPurple)"/>
    <text x="420" y="545" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#7C3AED">
      User-Initiated Export
    </text>
  </g>
  
  <!-- Step 3: User-Controlled Export -->
  <g transform="translate(250, 580)">
    <rect x="0" y="0" width="300" height="160" rx="15" fill="url(#exportGradient)" filter="url(#shadow)"/>
    
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFF">
      üì§ Your Control, Your Data
    </text>
    <text x="150" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#EDE9FE">
      ‚úì WorkSafe BC Clinical Reports
    </text>
    <text x="150" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#EDE9FE">
      ‚úì PDF/CSV Exports for Healthcare
    </text>
    <text x="150" y="111" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#EDE9FE">
      ‚úì Manual Download Only
    </text>
    <text x="150" y="134" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#EDE9FE">
      ‚úì You Choose When &amp; Where
    </text>
  </g>
  
  <!-- Step 4: What We DON'T Do -->
  <g transform="translate(100, 780)">
    <!-- Red X Circle -->
    <circle cx="300" cy="50" r="60" fill="#FEE2E2" stroke="url(#dangerGradient)" stroke-width="4" filter="url(#shadow)"/>
    <line x1="270" y1="20" x2="330" y2="80" stroke="#DC2626" stroke-width="8" stroke-linecap="round"/>
    <line x1="330" y1="20" x2="270" y2="80" stroke="#DC2626" stroke-width="8" stroke-linecap="round"/>
    
    <g transform="translate(380, 0)">
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#DC2626">
        We NEVER:
      </text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="14" fill="#991B1B">
        ‚úó Upload to corporate servers
      </text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="14" fill="#991B1B">
        ‚úó Share with third parties
      </text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="14" fill="#991B1B">
        ‚úó Mine or sell your data
      </text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="14" fill="#991B1B">
        ‚úó Track your behavior
      </text>
    </g>
  </g>
  
  <!-- Bottom tagline -->
  <g transform="translate(0, 870)">
    <text x="400" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-style="italic" font-weight="600" fill="#4F46E5">
      Your health data belongs to YOU. We never see it, store it, or sell it.
    </text>
  </g>
</svg>
